<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>

<body>
    <div style="margin-top: 100px;" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Todo Başlık</label>
                <input type="text" class="form-control" name="title" id="formGroupExampleInput"
                    placeholder="Todo Giriniz">
                <br>
                <button type="submit" class="btn btn-danger">Ekle</button>
            </div>
        </form>
        <hr>
    </div>

    <div class="container">
        <hr>
        {% if  todos == [] %}
        <div class="alert alert-primary" role="alert">
            To Do listesi boş.
          </div>
        {% else %}
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Başlık</th>
                    <th scope="col">Durum</th>
                    <th scope="col">Durum Değiştir</th>
                    <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == False  %}
                    <td><span class="badge text-bg-danger">Tamamlanmadı</span>
                    </td>
                    {% else %}
                    <td><span class="badge text-bg-success">Tamamlandı</span></td>
                    {% endif %}
                    
                    <td><a href="/change/{{todo.id}}" class="btn btn-warning">Değiştir</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
